<body class="sign-in">

					     <input type="password" placeholder="Password" name="psw">
					       
					     <button type="submit">Sign In</button>

		                    <label for="remember">
		                    <input id="remember" type="checkbox" checked="checked" name="remember" value="remember" class="log-inline"> Remember me
		                    </label>
		                    <span class="help">
		                        <a href="#">Need help?</a>
		                    </span>
	                    </div>
					</form>
				</div>
				<div class="fb-login">
				<p>Login with Facebook</p>
				<p>New to Netflix? <a class="now" href="#">Sign up now.</a></p>

			</div>
			</div>
		</section>
